{% extends "base.html" %}

{% block title %}
<title>Sign Up</title>
{% endblock %}

{% block content %}

{% for error in errors %}
<div class="alert alert-danger">
    <li>{{error}}</li>
</div>
{% endfor %}

<div class="container">
    <div class="text-center display-4">Register</div>
    <div class="row mt-3 mb-5">
        <div class="col-3"></div>
        <div class="col-6">
            <form method="POST">
                <label>Email</label>
                <input type="email" required name="email" value="{{email}}" class="form-control mb-2" placeholder="Enter your email">
    
                <label>Password</label>
                <input type="password" required name="password" value="{{password}}" class="form-control mb-2" placeholder="Choose a secure password">
    
                <button type="submit" class="btn btn-outline-success">Create an Account</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

{% endblock %}
